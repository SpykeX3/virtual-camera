plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'org.openpnp', name: 'opencv', version: '4.3.0-2'
    implementation files('../libraries/opencv-450.jar', 'libraries/fakecam-1.0.0.jar')
    implementation group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.4.34.v20201102'
    implementation group: 'org.json', name: 'json', version: '20190722'
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

application {
    // Define the main class for the application
    mainClassName = 'ru.nsu.fit.VirtualCamera.Engine.Master.WSServer'
}